<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="assets/imagens/icon1.png" type="image/png">
    <title> 100 Days counter of FrontEnd!</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>First JavaScript project - Contador de 100 dias até minha evolução.</p>
    <div id="counter">
        <button id="b1" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="b2" name="adicionar" onclick="increment()">+</button>
        
    </div>
    <button id="b3" name="reset" onclick="reset()">RESET</button>
    <script src="assets/script.js"></script>
    <hr>
</body>

</html>
